<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiuPiuwer</title>
    <link rel="stylesheet" href="piupiuwer.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
</head>
<body>
    <div class="header">
        <div class="headerEsquerda">
            <span class="iconify" id="logo" data-icon="noto:front-facing-baby-chick" style="color: black;height: 72px;width: 64px;"></span>    
            <div class="barraPesquisar">
                <span class="iconify" id="lupa" data-icon="simple-line-icons:magnifier" style="color: rgba(0, 0, 0, 0.5);"></span>
                <input class="pesquisar" id="pesquisar" type="text" placeholder="Pesquisar">
            </div>
        </div>
        <div class="headerMeio">
            <div class="icones"><span class="iconify" data-icon="ph:house" style="color: rgba(0, 0, 0, 0.5);"></span></div>
            <div class="icones"><span class="iconify" data-icon="bi:person-plus" style="color: rgba(0, 0, 0, 0.5);"></span></div>
            <div class="icones"><span class="iconify" data-icon="jam:messages-alt" style="color: rgba(0, 0, 0, 0.5);"></span></div>
            <div class="icones"><span class="iconify" data-icon="akar-icons:star" style="color: rgba(0, 0, 0, 0.5);"></span></div>
            <div class="icones"><span class="iconify" data-icon="clarity:heart-line" style="color: rgba(0, 0, 0, 0.5);"></span></div>
        </div>
        <div class="headerDireita">
            <span class="iconify" id="profilePicture" data-icon="iconoir:profile-circled" style="color: rgba(0, 0, 0, 0.5);height: 48px;width: 48px;"></span>
            <div class = "username" id="nomeUsuario">Mateujin</div>
            <span class="iconify" data-icon="charm:menu-hamburger" style="color: rgba(0, 0, 0, 0.5);"></span>
        </div>
        
        
    </div>
</body>
</html>
